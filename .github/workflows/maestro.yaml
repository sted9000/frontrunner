name: React Native UI Tests
on:
  push:
    tags:
      - 'v*' # Trigger on version tags

env:
  MAESTRO_CLOUD_API_KEY: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
  APP_NAME: "FrontRunner"

jobs:
  ui-test:
    name: Run Maestro UI Tests
    runs-on: macos-latest # Using macOS runner for iOS simulator
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm' # Changed from yarn to npm

      - name: Install Dependencies with NPM
        run: |
          npm ci # Changed from npm install for cleaner installs in CI
          
      - name: Setup Ruby for Cocoapods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true
          
      - name: Install Cocoapods
        run: |
          cd ios
          pod install
          cd ..

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH":"$HOME/.maestro/bin"

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace ${{env.APP_NAME}}.xcworkspace -scheme ${{env.APP_NAME}} -configuration Debug -sdk iphonesimulator -derivedDataPath build

      - name: Start iOS Simulator
        run: |
          xcrun simctl boot "iPhone 14" || true
          open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app

      - name: Start Metro Bundler
        run: |
          npm start & # Changed from yarn to npm
          sleep 10 # Wait for Metro to start

      - name: Run Maestro Tests
        run: |
          maestro test .maestro/flow.yaml
        
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: maestro-test-results
          path: |
            maestro/screenshots
            maestro/videos